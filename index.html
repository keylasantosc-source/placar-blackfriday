<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Black Friday 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .header p {
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
        }

        .period {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            display: inline-block;
            margin-top: 15px;
        }

        /* BATALHA DE TIMES */
        .teams-battle {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            margin-bottom: 50px;
            align-items: center;
        }

        .team-score {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            border: 3px solid #FF6B00;
            animation: slideInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .team-score.winning {
            border: 4px solid #FFD700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .team-score::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        .team-name {
            font-size: 2.5em;
            color: #FF6B00;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .team-points {
            font-size: 5em;
            color: white;
            font-weight: 900;
            margin: 20px 0;
        }

        .team-label {
            color: #aaa;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .vs-center {
            font-size: 4em;
            color: #FF6B00;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 107, 0, 0.6);
            animation: pulse 2s infinite;
        }

        /* RANKING INDIVIDUAL */
        .ranking-section {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 107, 0, 0.3);
        }

        .ranking-title {
            font-size: 2.5em;
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 800;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .rank-item {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            align-items: center;
            background: #f8f8f8;
            padding: 25px 30px;
            border-radius: 15px;
            border-left: 6px solid #FF6B00;
            transition: all 0.3s ease;
            animation: slideInLeft 0.6s ease;
        }

        .rank-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.2);
        }

        .rank-item.top1 {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-left: 6px solid #FFD700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .rank-item.top2 {
            background: linear-gradient(135deg, #E8E8E8 0%, #C0C0C0 100%);
            border-left: 6px solid #C0C0C0;
        }

        .rank-item.top3 {
            background: linear-gradient(135deg, #D4A76A 0%, #CD7F32 100%);
            border-left: 6px solid #CD7F32;
        }

        .rank-position {
            font-size: 2.5em;
            font-weight: 900;
            color: #1a1a1a;
        }

        .rank-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #1a1a1a;
        }

        .rank-score {
            font-size: 1.8em;
            font-weight: 800;
            color: #FF6B00;
            text-align: right;
        }

        .rank-item.top1 .rank-position,
        .rank-item.top1 .rank-name {
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .rank-item.top1 .rank-score {
            color: #fff;
        }

        .rank-item.top2 .rank-position,
        .rank-item.top2 .rank-name,
        .rank-item.top2 .rank-score {
            color: #1a1a1a;
        }

        .rank-item.top3 .rank-position,
        .rank-item.top3 .rank-name,
        .rank-item.top3 .rank-score {
            color: #fff;
        }

        /* EDI√á√ÉO */
        .edit-mode {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 0, 0.4);
        }

        .edit-mode:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 0, 0.6);
        }

        .editable-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 107, 0, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 700;
            text-align: center;
            width: 120px;
        }

        .editable-input:focus {
            outline: none;
            border-color: #FF6B00;
            background: rgba(255, 107, 0, 0.2);
        }

        .rank-editable-name {
            background: transparent;
            border: none;
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            width: 100%;
            padding: 5px;
        }

        .rank-editable-name:focus {
            outline: none;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 5px;
        }

        .rank-editable-score {
            background: transparent;
            border: none;
            color: inherit;
            font-size: inherit;
            font-weight: inherit;
            text-align: right;
            width: 100%;
            padding: 5px;
        }

        .rank-editable-score:focus {
            outline: none;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 5px;
        }

        /* ANIMA√á√ïES */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @media (max-width: 768px) {
            .teams-battle {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .vs-center {
                transform: rotate(90deg);
                margin: 20px 0;
            }

            .rank-item {
                grid-template-columns: 60px 1fr 100px;
                padding: 20px;
            }

            .rank-position {
                font-size: 2em;
            }

            .rank-name {
                font-size: 1.2em;
            }

            .rank-score {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• PLACAR BLACK FRIDAY 2025 üî•</h1>
            <p>Acompanhamento ao Vivo</p>
            <div class="period">üìÖ 01/11 a 30/11</div>
        </div>

        <button class="edit-mode" onclick="toggleEdit()">‚úèÔ∏è Modo Edi√ß√£o</button>

        <!-- BATALHA DE TIMES -->
        <div class="teams-battle">
            <div class="team-score" id="teamA">
                <div class="team-name">‚ö° TIME A ‚ö°</div>
                <div class="team-label">Vendas</div>
                <div class="team-points">
                    <input type="number" class="editable-input" id="scoreA" value="0" disabled>
                </div>
            </div>

            <div class="vs-center">VS</div>

            <div class="team-score" id="teamB">
                <div class="team-name">üöÄ TIME B üöÄ</div>
                <div class="team-label">Vendas</div>
                <div class="team-points">
                    <input type="number" class="editable-input" id="scoreB" value="0" disabled>
                </div>
            </div>
        </div>

        <!-- RANKING INDIVIDUAL TOP 5 -->
        <div class="ranking-section">
            <div class="ranking-title">üèÜ RANKING VENDEDORES üèÜ</div>
            <div class="ranking-list">
                <div class="rank-item top1">
                    <div class="rank-position">1¬∫</div>
                    <div class="rank-name">
                        <input type="text" class="rank-editable-name" id="name1" value="Vendedor 1" disabled>
                    </div>
                    <div class="rank-score">
                        <input type="number" class="rank-editable-score" id="score1" value="0" disabled>
                    </div>
                </div>

                <div class="rank-item top2">
                    <div class="rank-position">2¬∫</div>
                    <div class="rank-name">
                        <input type="text" class="rank-editable-name" id="name2" value="Vendedor 2" disabled>
                    </div>
                    <div class="rank-score">
                        <input type="number" class="rank-editable-score" id="score2" value="0" disabled>
                    </div>
                </div>

                <div class="rank-item top3">
                    <div class="rank-position">3¬∫</div>
                    <div class="rank-name">
                        <input type="text" class="rank-editable-name" id="name3" value="Vendedor 3" disabled>
                    </div>
                    <div class="rank-score">
                        <input type="number" class="rank-editable-score" id="score3" value="0" disabled>
                    </div>
                </div>

                <div class="rank-item">
                    <div class="rank-position">4¬∫</div>
                    <div class="rank-name">
                        <input type="text" class="rank-editable-name" id="name4" value="Vendedor 4" disabled>
                    </div>
                    <div class="rank-score">
                        <input type="number" class="rank-editable-score" id="score4" value="0" disabled>
                    </div>
                </div>

                <div class="rank-item">
                    <div class="rank-position">5¬∫</div>
                    <div class="rank-name">
                        <input type="text" class="rank-editable-name" id="name5" value="Vendedor 5" disabled>
                    </div>
                    <div class="rank-score">
                        <input type="number" class="rank-editable-score" id="score5" value="0" disabled>
                    </div>
                </div>

                <div class="rank-item">
                    <div class="rank-position">6¬∫</div>
                    <div class="rank-name">
                        <input type="text" class="rank-editable-name" id="name6" value="Vendedor 6" disabled>
                    </div>
                    <div class="rank-score">
                        <input type="number" class="rank-editable-score" id="score6" value="0" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editMode = false;

        function toggleEdit() {
            editMode = !editMode;
            const button = document.querySelector('.edit-mode');
            
            // Toggle todos os inputs
            document.querySelectorAll('input').forEach(input => {
                input.disabled = !editMode;
            });

            if (editMode) {
                button.textContent = 'üíæ Salvar';
                button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            } else {
                button.textContent = '‚úèÔ∏è Modo Edi√ß√£o';
                button.style.background = 'linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%)';
                updateWinningTeam();
            }
        }

        function updateWinningTeam() {
            const scoreA = parseInt(document.getElementById('scoreA').value) || 0;
            const scoreB = parseInt(document.getElementById('scoreB').value) || 0;
            
            const teamA = document.getElementById('teamA');
            const teamB = document.getElementById('teamB');
            
            teamA.classList.remove('winning');
            teamB.classList.remove('winning');
            
            if (scoreA > scoreB) {
                teamA.classList.add('winning');
            } else if (scoreB > scoreA) {
                teamB.classList.add('winning');
            }
        }

        // Atualiza ao digitar
        document.getElementById('scoreA').addEventListener('input', updateWinningTeam);
        document.getElementById('scoreB').addEventListener('input', updateWinningTeam);
    </script>
</body>
</html>
